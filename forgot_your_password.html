<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/forgot_your_password.css">
</head>
<body>
    <header></header>
    <main>
        <article>
            <section class="main_article_section">
                <figure class="company_logo">
                    <img src="./assets/image/companylogo.png" alt="companylogo" width="250" height="140">

                    <p class="forgot_your_password_header">
                        <h2>Password Reset</h2>
                    </p>

                    <p class="forgot_your_password_header_email">
                        <h2>Please enter the email of your account.</h2>
                    </p>

                    
                    <p class="form_email">
                        <input class="form_email_box" type="email" name="email" id="email" placeholder="sample@email.com">
                    </p>

                    <button inputmode="submit">Submit</button>
                </figure>
        </article>
    </main>
</body>
</html>
