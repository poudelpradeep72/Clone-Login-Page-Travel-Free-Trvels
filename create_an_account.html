<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/create_an_account.css">
</head>
<body>
    <header>
        <button inputmode="submit">Login</button>
    </header>
    <main>
        <article class="body_header_main_container">
         <section class="body_header_main_container_section">
            <figure class="company_logo">
                <img src="./assets/image/companylogo.png" class="company_logo_image" alt="company_logo">
            </figure>
            
            <h2 class="container_section_register">Register With Travel Free Travels</h2>
         </section>
         <section class="body_header_main_company_mascot_article">
            <p class="company_mascot">
                <img src="./assets/image/TFT mascot final .png" alt="tft_mascot" width="100">
            </p>

            <section class="section_form_container">
            
                <form action="" class="form_section">
                 <section class="form_name_section">
                     <p class="first_name_form">    
                         <input type="name" name="name" id="name" placeholder="First Name">
                     </p>
         
                     <p class="middle_name_form">
                         <input type="name" name="name" id="name" placeholder="Middle Name">
                     </p>
         
                     <p class="last_name_form">
                         <input type="name" name="name" id="name" placeholder="Last Name">
                         
                     </p>
                 </section>
     
                </form>
              </section>

         </section>

        
        </article>  
    </main>
</body>
</html>
