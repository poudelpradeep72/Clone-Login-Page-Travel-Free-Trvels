<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header></header>
    <main>
        <article>
            <section class="main_article_section">
                <figure class="company_logo">
                    <img src="./assets/image/companylogo.png" alt="companylogo" width="250" height="140">
                </figure>

                <!-- <fieldset > -->
                <form action="" class="main_article_section_form">
                    <p class="form_email">
                        <label for="email">Email:</label>
                        <input class="form_email_box" type="email" name="email" id="email" placeholder="sample@email.com">
                    </p>

                    <p class="form_password">
                        <label for="password">Password:</label>
                        <input class="form_password_box" type="password" name="password" id="email" placeholder="Password">
                    </p>
                </form>

                    <p class="forgot_your_password">
                        <a href="./forgot_your_password.html">Forgot Your Password?</a>
                    </p>

                    <p class="form_button">
                        <button class="form_button" inputmode="login">Login</button>
                    </p>

                    <section class="all_section">
                        <p class="login_or">
                            OR
                        </p>
    
                        <p class="login_google">
                            Google Login
                                <img src="./assets/image/google_logo.jpg" alt="google_logo" width="50" height="30">
                        </p>
                        
                        <p class="login_facebook">
                            Facebook Login
                                <img src="./assets/image/Facebook_Logo_Primary.png" alt="Facebook_Logo_Primary" width="50" height="30">
                        </p>
    
                        <p class="create_an_account">
                            Not a member yet?<a href="./create_an_account.html">Create an account</a>
                        </p>
                    </section>
                <!-- </fieldset> -->

            </section>
        </article>
    </main>
</body>
</html>
